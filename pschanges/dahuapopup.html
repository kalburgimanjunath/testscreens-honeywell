<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MPC</title>
    <meta name="viewport" content="width=1024">
    <link rel="icon" href="images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="content/css/bootstrap-3.3.7-dist/bootstrap.min.css">
    <link href="content/css/common-styles.css" rel="stylesheet" type="text/css">
    <link href="content/css/master.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="content/css/dahuapopup.css">
    <link href="content/css/base.css" rel="stylesheet" type="text/css">
    <!--    <link href="content/css/ispcommon.css" rel="stylesheet" type="text/css">-->
    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src="scripts/master.js"></script>
    <link href="content/css/spinner.css" rel="stylesheet" type="text/css">
</head>

<body class="mpc">
    <div class=" ps-mpc-model">
        <div class="newdevice">
            <header class="row">
                <h1>Time Schedule</h1> </header>
        </div>
        <div class="modal-body">
            <form autocomplete="off" class="schedular-popup">
                <div class="clearfix">
                    <div class="col-lg-4 col-md-4 col-sm-4 form-group">
                        <label for="macid">Starts</label>
                        <input type="time" class="form-control" id="" placeholder=""> </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 form-group">
                        <label for="macid">Ends</label>
                        <input type="time" class="form-control" id="" placeholder=""> </div>
                </div>
                <div>
                    <p>Copy to</p>
                    <div class="calndr_day_date">
                        <ul class="list-unstyled list-inline cal-nav">
                            <li>

                                <span class="cal-date date-hw_blue">M</span>

                            </li>
                            <li>

                                <span class="date-hw_gray-o cal-date">T</span>

                            </li>
                            <li>

                                <span class="date-hw_gray-o cal-date">W</span>

                            </li>
                            <li>

                                <span class="cal-date date-hw_gray-o">T</span>

                            </li>
                            <li>

                                <span class="cal-date date-hw_gray-o">F</span>

                            </li>
                            <li>

                                <span class="cal-date date-hw_gray-o">S</span>

                            </li>
                            <li>

                                <span class="cal-date date-hw_gray-o">S</span>

                            </li>
                            <li>

                                <span class="cal-date date-hw_gray-o">H1</span>
                            </li>
                            <li>

                                <span class="cal-date date-hw_gray-o">H2</span>

                            </li>
                            <li>

                                <span class="cal-date date-hw_gray-o">H3</span>

                            </li>
                        </ul>
                    </div>

                </div>
            </form>
        </div>
        <footer class="modal-footer">
            <span class="spinner-control pull-left"><i class="ui-icon-trash ui-icon "></i></span>
            <button class="btn btn-default">Cancel</button>
            <button class="btn btn-primary">Save</button>
        </footer>
</body>

</html>
