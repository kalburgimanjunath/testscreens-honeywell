<!DOCTYPE html>
<html>

<head>
    <link href="content/css/bootstrap-3.3.7-dist/bootstrap.css" rel="stylesheet" type="text/css">
    <link href='content/fullcalendar/fullcalendar.css' rel='stylesheet' />
    <link href='content/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
    <link href="content/css/common-styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="content/css/dahuapopup.css">
    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src='content/fullcalendar/fullcalendar.js'></script>
    <script src='lib/jquery-ui.custom.min.js'></script>
    <script src="scripts/master.js"></script>
    <link href="content/css/spinner.css" rel="stylesheet" type="text/css">

    <script>
        $(document).ready(function () {

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();
            $('#calendar').fullCalendar({
                defaultView: 'agendaWeek',
                header: {
                    left: '',
                    center: '',
                    right: ''
                },
                allDaySlot: false,
                editable: true,
                columnFormat: 'ddd',
                events: [{
                        title: '',
                        start: new Date(y, m, 1)
                },
                    {
                        title: '',
                        start: new Date(y, m, d - 5),
                        end: new Date(y, m, d - 2)
                }, {
                        id: 999,
                        title: '',
                        start: new Date(y, m, d - 3, 16, 0),
                        allDay: false
                }, {
                        id: 999,
                        title: '',
                        start: new Date(y, m, d + 4, 16, 0),
                        allDay: false
                }, {
                        title: '',
                        start: new Date(y, m, d, 10, 30),
                        allDay: false
                }, {
                        title: '',
                        start: new Date(y, m, d, 12, 0),
                        end: new Date(y, m, d, 14, 0),
                        allDay: false
                }, {
                        title: 'Birthday Party',
                        start: new Date(y, m, d + 1, 19, 0),
                        end: new Date(y, m, d + 1, 22, 30),
                        allDay: false
                }, {
                        title: 'Click for Google',
                        start: new Date(y, m, 28),
                        end: new Date(y, m, 29),
                        url: 'http://google.com/'
                }]
            });
        });
    </script>

</head>

<body class="mpc" style="overflow:auto">
    <div class="ps-dahua-model">
        <div class="newdevice">
            <header class="row">
                <h1>Time Schedule</h1> </header>
        </div>
        <div class="modal-body">
            <div id='calendar'></div>
        </div>
        <footer class="modal-footer">
            <button class="btn btn-default">Cancel</button>
            <button class="btn btn-primary">Save</button>
        </footer>
    </div>
</body>

</html>
