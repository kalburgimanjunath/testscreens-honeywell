<!DOCTYPE html>
<html>
<head> 
  <meta charset="UTF-8">
  <title>Event Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="images/fav.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="content/css/bootstrap-3.3.7-dist/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="content/css/selectize.css">
  <link href="content/css/jquery.jscrollpane.css" rel="stylesheet" type="text/css">
  <link href="content/css/base.css" rel="stylesheet" type="text/css">
  <link href="content/css/master.css" rel="stylesheet" type="text/css">
  <link href="content/css/responsive.css" rel="stylesheet" type="text/css" media="all">
  <link href="content/css/ispcommon.css" rel="stylesheet" type="text/css">
  <link href="content/css/bootstrap-3.3.7-dist/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
  <link href="content/css/bootstrap-3.3.7-dist/bootstrap-multiselect.css" rel="stylesheet" type="text/css">
  <link href="content/css/create-report.css" rel="stylesheet" type="text/css">
  <link href="content/css/common-styles.css" rel="stylesheet" type="text/css">
  <script src="scripts/jquery-2.2.4.min.js"></script>
  <script src="scripts/bootstrap-datetimepicker.min.js"></script>
  <script src="scripts/jquery.mousewheel.js"></script>
  <script src="content/js/bootstrap.min.js"></script>
  <script src="content/js/bootstrap-multiselect.js"></script>
  <script src="scripts/jquery.slimscroll.min.js"></script>
  <script src="content/js/bootstrap-select.min.js"></script>
  <script src="scripts/selectize.js"></script>
  <script src="scripts/master.js"></script>
</head>
<body class="ps-page-event-report">
  <!--header starts here-->
  <header>
    <nav class="masterhead navbar navbar-default">
      <div class="header_left navbar-header">
        <a href="#" class="hamburger close_menu pull-left key_cntrl"></a>
        <div class="masterhead_logo pull-right"></div>
      </div>
      <div class="header_right nav navbar-nav navbar-right">
        <a href="#" class="alarm pull-left hdr_alrm pw_icon"></a>
        <a href="#" class="help pull-left hdr_hlp pw_icon"></a>
      </div>
    </nav>
  </header> <!--header ends here-->
  <!-- Start main-wrapper -->
  <div class="row ps-row ps-event-report-wrapper ps-create-report"> 
    <div class="col-md-12 padding ps-event-report-title"> 
      <h1> New Report </h1>
    </div> 
    <!--Start main-container-->
    <div class="col-md-12 col-lg-12 ps-report-container">
      <!--Start first column-->   
      <div class="col-md-3 ps-report-info ps-column pull-left">
        <div class="form-group">
          <h2>Report Details</h2>
          <label>Report Type*</label>
          <select class="selectbox">
            <option>Event Report</option>
            <option>Audit Report</option>
            <option>Card Report</option>
          </select> 
        </div>
        <div class="form-group">
          <label>Name*</label>
          <input type="value-name" class="form-control" /> 
        </div>
        <div class="form-group">
          <h2>Location</h2>
          <label>Site</label>
          <div class="btn-group bootstrap-select">
            <div class="ps-select">
              <select class="singleselect">
                <option value="Accord">Select and Search sites</option>
                <option value="Accord">Oak Creek Tech support</option>
                <option value="Duster">Duster</option>
                <option value="Esteem">Esteem</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
                <option value="Phantom">Phantom</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
                <option value="Phantom">Phantom</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
              </select>
            </div>
          </div>      
        </div>
      </div> <!--End first column-->
      <!--Start second column-->
      <div class="col-md-3 ps-column pull-left">
        <h2>Filters</h2>
        <div class="form-group">
          <label>Starts on</label>
          <input type="value-name" data-provide="datepicker" class="form-control datepicker"/>
        </div>
        <div class="form-group"> 
          <label>Ends on</label>
          <input type="value-name" data-provide="datepicker" class="form-control datepicker"/>
        </div>
        <div class="form-group">  
            <label>Timezone*</label>
            <select class="selectbox">
              <option>None</option>
              <option>option 2</option>
              <option>option 3</option>
              <option>option 4</option>
              <option>option 5</option>
            </select>
        </div>  
        <div class="form-group">
          <h2>Content</h2>
          <label>Alarms/Events</label>
          <div class="group-info">
            <div class="ps-checkbox checkbox">
              <label class="control-label">
                <input type="checkbox"/>Health and Status Event
                <span></span>
              </label>
              <span class="icon icon-add pull-right">add</span>
            </div>
            <div class="ps-checkbox checkbox">
              <label class="control-label">
                <input type="checkbox"/>Alarm/Event
                <span></span>
              </label>
              <span class="icon icon-add pull-right">add</span>
            </div>
            <div class="ps-checkbox checkbox">
              <label class="control-label">
                <input type="checkbox"/>System
                <span></span>
              </label>
              <span class="icon icon-add pull-right">add</span>
            </div>
          </div>     
        </div>
      </div> <!--End second column-->
      <!--Start third column-->
      <div class="col-md-3 ps-column pull-left">
        <h2>Layout</h2>
        <div class="form-group">
          <label>Columns</label>
          <div class="btn-group bootstrap-select">
            <div class="ps-select">
              <select class="multiselect" multiple="multiple" placeholder="">
                <option value="Accord">Accord</option>
                <option value="Accord">Oak Creek Tech support</option>
                <option value="Duster">Duster</option>
                <option value="Esteem">Esteem</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
                <option value="Phantom">Phantom</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
                <option value="Phantom">Phantom</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
              </select>
            </div>
          </div>    
        </div>
        <div class="form-group sort-order">
          <label>Sort order 1</label>
          <select class="selectbox">
            <option></option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
          </select> 
          <span class="icon-sort"></span>
        </div>
        <div class="form-group sort-order">
          <label>Sort order 2</label>
          <select class="selectbox">
            <option></option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
          </select> 
          <span class="icon-sort"></span>
        </div>
        <div class="form-group sort-order">
          <label>Sort order 3</label>
          <select class="selectbox">
            <option></option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
          </select> 
          <span class="icon-sort"></span>
        </div>
        <button type="submit" class="btn btn-primary pull-right">PREVIEW</button>
        <button type="submit" class="btn btn-primary pull-right">EXPORT</button>
      </div> <!--End third column-->
      <!--Start fourth column-->
      <div class="col-md-3 ps-column pull-left">
        <h2>Schedule Delivery</h2>
        <div class="form-group">
          <label>Frequency</label>
          <select class="selectbox">
            <option></option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
          </select> 
        </div>
        <div class="form-group">
          <label>on</label>
          <input type="value-name" data-provide="datepicker" class="form-control"/>
        </div>  
        <div class="form-group">
          <label>EmailTo</label>
          <div class="btn-group ps-select bootstrap-select">
            <div class="ps-select">
              <select class="multiselect" multiple="multiple">
                <option value="Accord">Select and Search columns</option>
                <option value="Accord">Oak Creek Tech support</option>
                <option value="Duster">Duster</option>
                <option value="Esteem">Esteem</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
                <option value="Phantom">Phantom</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
                <option value="Phantom">Phantom</option>
                <option value="Fiero">Fiero</option>
                <option value="Lancer">Lancer</option>
              </select>
            </div>
          </div>      
        </div>  
      </div><!--Start third column-->
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right">SAVE</button>
        <button type="submit" class="btn  pull-right btn-default">CANCEL</button>
      </div>  
    </div> <!--End main-container-->  
  </div> <!--End main-wrapper-->
  <script src="scripts/custom.js"></script>
</body>
</html>
