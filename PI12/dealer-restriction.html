<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://localservices.api-ucp-platform.org/ISP2/bundles/Styles/app.min.css?v=1.0.0.0" />

		<!-- Bootstrap CSS -->
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			input{
				margin: 0 !important;
			}
		</style>
	</head>
	<body>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<label class="label">
                    <input type="checkbox">
                    Dealer Restrictions<span class="eagle eagle_info"></span>
                </label>
                <hr/>
			</div>
			<div class="table-responsive pull-left padall-20 col-md-12">
				<table class="table table-hover">
					
					<tbody>
						<tr>
							<td>
								<b>Video</b>
								<br/>
								<label class="control-label">
				                    <input type="checkbox">
				                    View Cameras
				                </label><br/>
				                <br/>
				                <label class="control-label">
				                    <input type="checkbox">
				                    View Clips
				                </label><br/>
							</td>
						
							<td>
								<b>Access</b>
								<br/>
								<label class="control-label">
				                    <input type="checkbox">
				                    Modify Card Holders
				                </label><br/>
				                <br/>
				                <label class="control-label">
				                    <input type="checkbox">
				                    Modify Cards
				                </label><br/>
				                <br/>
				                <label class="control-label">
				                    <input type="checkbox">
				                    Lock Doors
				                </label><br/>
				                <br/>
				                <label class="control-label">
				                    <input type="checkbox">
				                    Unlock Doors
				                </label><br/>
							</td>
						
							<td>
								<b>Intrusion</b>
								<br/>
								<label class="control-label">
				                    <input type="checkbox">
				                    Arm Areas
				                </label><br/>
				                <br/>
				                <label class="control-label">
				                    <input type="checkbox">
				                    Disarm Areas
				                </label><br/>
							</td>
						
							<td>
								<b>Miscellaneous</b>
								<br/>
								<label class="control-label">
				                    <input type="checkbox">
				                    View Alarms
				                </label><br/>
				                <br/>
				                <label class="control-label">
				                    <input type="checkbox">
				                    Acknowledge Alarms
				                </label><br/>
				                <br/>
				                <label class="control-label">
				                    <input type="checkbox">
				                    Modify Operator
				                </label><br/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<nav class="ispbuttongroup footer_button">
                <div class="col-md-5 pull-right text-right">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </nav>
			
		</div>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
</html>
