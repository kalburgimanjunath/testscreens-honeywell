<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="cardWrapper col-md-4">
                                                <!-- CONTROLLER DETAILS START-->
                                                <div class="panel panel-info white controllerdetails controllerStatWrapper">
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">
                                                            <p> Eagle P300 Pro </p>
                                                            <span>Utilities Building Panel on First Floor</span>
                                                        </h3>
                                                    </div>
                                                    <div class="controllerStatus online">Online</div>
                                                    <div class="panel-body">
                                                        <div>
                                                            <label> Time Zone</label>
                                                            <p>GMT - 5, EST - New York, Boston</p>
                                                            <span>May 19, 2016 10:45  AM</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- CONTROLLER DETAILS END-->
                                                <!-- CONTROLLER STATUS START-->
                                                <div class="panel panel-info white controllerdetails controllerConn">
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">
                                                            Controller Status
                                                        </h3>
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="col-md-6 paddingLnone">
                                                            <span class="ispicon ispicon_acConnected pull-left"></span>
                                                            <span class="pull-left connStatus">
                                                                <span class="bold"> AC</span>
                                                                <h5 class="green bold">Connected</h5>
                                                            </span>
                                                        </div>
                                                        <div class="col-md-6 paddingLnone">
                                                            <span class="ispicon ispicon_batteryFull pull-left"></span>
                                                            <span class="pull-left connStatus">
                                                                <span class="bold"> Battery</span>
                                                                <h5 class="red bold">Low</h5>
                                                            </span>
                                                        </div>
                                                        <hr class="clear">
                                                        <div class="clear">
                                                            <label> Registered on</label>
                                                            <p>May 19, 2016 10:45  AM</p>
                                                        </div>
                                                        <hr class="clear">
                                                        <div class="clear">
                                                            <label><spinnerControl>spinner</spinnerControl> Registering ...</label>
                                                            <p class="link pull-right">Trouble</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- CONTROLLER STATUS END-->
                                            </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
